<div class="input-field" [class.invalid]="hasError">
    <input
        [(ngModel)]="value"
        [id]="id"
        [disabled]="isDisabled"
        [type]="type"
        class="validate">

    <label [for]="id" class="active">{{ label }}</label>

    <app-form-error-list
        *ngIf="showErrors"
        [errorMap]="formControl.errors">
    </app-form-error-list>
</div>
